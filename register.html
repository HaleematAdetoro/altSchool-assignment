  <div class="container">
    <h1>Register</h1>
    <form class="my-form" action="">
      <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" placeholder="first name" required> 
      </div>
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" placeholder="last name" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="phone number" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" placeholder="country" required>
      </div>
      <div class="form-group">
        <label for="state/province">State/Province:</label>
        <input type="text" name="state/province" id="state/province" placeholder="state/province" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm_password" required>
      </div>
      <button class="button">Submit</button>
    </form>
  </div>
